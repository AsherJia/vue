<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>webpack vue</title>
    <style>
        #app {
            margin: 20px auto;
            width: 800px;
            height: 600px;
        }
    </style>
</head>

<body>
<!--     <div id="app">
      {{ message }} <br/>
  <input v-model='message'/>
    </div> -->
    <div id="app">
        <input v-model="newTodo" v-on:keyup.enter="addTodo"/>
        <ul>
            <li v-for="todo in todos">
                <span>{{ todo.text }}</span>
                <button v-on:click="removeTodo($index)">X</button>
            </li>
        </ul>
        <h4>Message: {{* msg }}</h4>
        <input v-model="msg"/>
        
        <h4>HTML:</h4>
        <div>{{{ html2 }}}</div>

        <div id="item-{{ id }}">item-{{ id }}</div>

        <h4>{{ ok ? 'YES' : 'NO' }}</h4>
        <h4>{{ number + 1 }}</h4>
        <h4>{{ message.split('').reverse().join('') }}</h4>

        <div>v-if: </div>
        <h4 v-if="!greeting">Greeting</h4>
        
        <!-- <a v-bind:href="osChina">osChina</a><br/> -->
        <a :href="osChina">osChina</a><br/>
        <!-- <a v-on:click="doSomething">DoSomething..</a><br/> -->
        <a @click="doSomething">DoSomething..</a><br/>

        <a v-bind:href.literal="/a/b/c">TT</a><br/>
    </div>

    <div id="example">
        <div>
            a: <input v-model="a"/>
        </div>
        a={{a}}, b={{b}}
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
